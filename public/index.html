<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/style.css" />
		<title>Fandom Feud</title>
	</head>
	<body>
		<div style="z-index: 1;">
			<div class="stars"></div>
			<div class="twinkling"></div>
			<div class="clouds"></div>
		</div>	
		<div class="join-container" style="z-index: 2; position: relative;">
			<header class="join-header">
				<h1>Fandom Feud </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room" required>
							<option value="" disabled selected hidden style="color: azure;">Choose your battle</option>
							<option value="MarvelVsDC">Marvel vs DC</option>
							<option value="DisneyVsDreamworks">Disney vs Dreamworks</option>
							<option value="StarWarsVsStarTrek">Star Wars vs Star Trek</option>
							<option value="SherlockVsPoirot">Sherlock vs Poirot</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>			
	</body>
</html>
